<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <title>Caculate Resistor</title>
  </head>
  <body>
    <!-- Header -->
    <h1>Caculate Resistor</h1>
    <!-- Resistor -->
    <div id="resistor">
      <div id="bg">
        <div class="band" id="first_div"></div>
        <div class="band" id="second_div"></div>
        <div class="band" id="third_div"></div>
        <div class="band" id="fourth_div"></div>
      </div>
    </div>
    <!-- Select list -->
    <div>
      <div class="select d-flex">
        <select name="first" id="first" class="form-select ms-2 me-2 w-25">
          <option value="black" selected>black</option>
          <option value="brown">brown</option>
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="purple">purple</option>
          <option value="gray">gray</option>
          <option value="white">white</option>
        </select>
        <select name="second" id="second" class="form-select me-2 w-25">
          <option value="black" selected>black</option>
          <option value="brown">brown</option>
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="purple">purple</option>
          <option value="gray">gray</option>
          <option value="white">white</option>
        </select>
        <select name="third" id="third" class="form-select me-2 w-25">
          <option value="black" selected>black</option>
          <option value="brown">brown</option>
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <!-- <option value="purple">purple</option>
          <option value="gray">gray</option>
          <option value="white">white</option> -->
        </select>
        <select name="fourth" id="fourth" class="form-select me-2 w-25">
          <option value="gold" selected>gold</option>
          <option value="silver">silver</option>
        </select>
      </div>
    </div>
    <div class="mt-4">
      <button id="cal" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>
    <!-- Show value -->
    <div style="margin-top: 20px">
      <div class="show">
        <h3 id="value">0 ohm</h3>
      </div>
    </div>

    <footer class="container">
      <a href="https://github.com/xNewz/practice-resistor" target="_blank"
        ><img
          src="https://img.shields.io/badge/Github-xNewz-blue?style=for-the-badge&logo=github"
          alt="github"
      /></a>
      <img
        src="https://img.shields.io/badge/license-MIT-green?style=for-the-badge"
        alt="license MIT"
      />
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
